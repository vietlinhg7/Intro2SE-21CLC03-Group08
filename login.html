<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="body-container">
    <div class="logo-brand">
      <img src="./icons/logo_header.png" alt="">
    </div>
    <div class="introduction">
      Shopbee
    </div>
    <div class="header-comment">
      Nền tảng thương mại điện tử yêu thích ở Đông Nam Á & Việt Nam
    </div>

    <div class="login-board">
      <div class="login">
        Đăng nhập
      </div>
      <form class="account-input">
        <label for="fname"></label><br>
        <input type="text" id="account" name="account" placeholder="Email/Số điện thoại/Tên đăng nhập"><br>
        <label for="lname"></label><br>
        <input type="password" id="password" name="password" placeholder="Mật khẩu">
      </form>
      
      <div class="show_password_checkbox">
        <input class="my_checkbox" type="checkbox" onclick="myFunction()">
        Show Password
      </div> 
      
      <!-- <img class="qrcode_login" src="assets/img/qr_code.png" alt=""> -->
    </div>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
