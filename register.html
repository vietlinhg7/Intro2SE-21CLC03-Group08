<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/login.css">
  <title>Document</title>

  <style>
    /* Add some CSS for better layout */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: auto;
    }

    .login-form label {
      font-weight: bold;
    }

    .login-form input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    .login-form button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .back-to-login {
      margin-top: 10px;
      text-align: center;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .social-login img {
      width: 20px; /* Adjust the size as needed */
      height: 20px; /* Adjust the size as needed */
    }

    .policy-text {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="body-container">
    <div class="logo-brand">
      <img src="./icons/logo_header.png" alt="">
    </div>
    <div class="introduction">
      Shopbee
    </div>
    <div class="header-comment">
      Nền tảng thương mại điện tử yêu thích ở Đông Nam Á & Việt Nam
    </div>

    <div class="login-board">
      <div class="login">
        Đăng ký
      </div>

      <!-- Form for new username and password -->
      <form class="login-form" action="register.php" method="post">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>

        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required>

        <!-- Additional fields for user information can be added here -->

        <button type="submit">Đăng ký</button>
      </form>

      <!-- Social login options -->
      <div class="social-login">
        <div>
          <img src="./icons/facebook_icon.png" alt="Facebook">
          Đăng ký bằng Facebook
        </div>
        <div>
          <img src="./icons/google_icon.png" alt="Google">
          Đăng ký bằng Google
        </div>
      </div>

      <!-- Đăng nhập button to go back to login.html -->
      <div class="back-to-login">
        <a href="login.html">Đăng nhập</a>
      </div>

      <!-- Policy text -->
      <div class="policy-text">
        Bằng cách đăng ký, bạn đã đồng ý với Shopee về các điều khoản và chính sách của chúng tôi.
      </div>
    </div>
  </div>
</body>
</html>
